<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>116 Nested List</title>
</head>
<body bgcolor="pink">
    <h1>Example Of Nested List</h1>
    <ol><b>

        <li>India
            <ol type="I">
                <li>Uttar Pradesh
                    <ol type="a">
                        <li>Lucknow
                            <ul type="disc">
                                <li>Gomati Nagar</li>
                                <li>Aminabad</li>
                            </ul>
                            <!-- <ul>
                                <li>Coffee</li>
                                <li>Tea</li>
                                <li>Milk</li>
                              </ul> -->
                        </li>
                        <li>Prayagraj</li>
                        <li>Basti</li>
                        <li>Varansi</li>
                    </ol>
                </li>  
                <li>Bihar</li>
                <li>Madhya Pradesh
                    <ul type="circle">
                        <li>Indore</li>
                        <li>Bhopal</li>
                    </ul>
                </li>
            </ol>
        </li>
        <li>America
            <ol type="A">
                <li>New York</li>
                <li>Califonia</li>
                <li>Texas</li>
            </ol>
        </li>
    </b>
    </ol>
</body>
</html>
