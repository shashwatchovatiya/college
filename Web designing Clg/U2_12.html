<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>105 Webpage with Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>Webpage with Image</h1>
    </header>

    <main>
        <img src="https://picsum.photos/600/400" alt="Random Image">
        <!-- The above URL generates a random image with dimensions 600x400 pixels from Lorem Picsum -->

        <p>This is the main content of your webpage.</p>
    </main>

</body>
</html>
