<!DOCTYPE html>
<html>

<head>
    <title>116 Creating Map</title>
</head>

<body>

    <h1>Creating Map</h1>
    <h2>Click on the different continents of the map to know about them.</h2>

    <img src="./image/world-map-151576_960_720.webp" width="960" height="492" alt="World Map" usemap="#worldmap">

    <map name="worldmap">
        <area shape="rect" coords="184, 36, 272, 158" alt="north america"
            href="https://en.wikipedia.org/wiki/North_America" target="_blank">

        <area shape="rect" coords="282, 215, 354, 367" alt="south america"
            href="https://en.wikipedia.org/wiki/South_America" target="_blank">

        <area shape="rect" coords="506, 151, 570, 333" alt="africa" href="https://en.wikipedia.org/wiki/Africa"
            target="_blank">

        <area shape="rect" coords="618, 42, 791, 162" alt="asia" href="https://en.wikipedia.org/wiki/Asia"
            target="_blank">

        <area shape="rect" coords="509, 44, 593, 110" alt="europe" href="https://en.wikipedia.org/wiki/Europe"
            target="_blank">

        <area shape="rect" coords="786, 288, 862, 341" alt="australia"
            href="https://en.wikipedia.org/wiki/Australia_(continent)" target="_blank">

        <area shape="rect" coords="249, 463, 760, 488" alt="antartica" href="https://en.wikipedia.org/wiki/Antarctica"
            target="_blank">
    </map>

</body>

</html>
